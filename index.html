<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Aymt7mi's online portfolio showcasing skills and projects.">
  <title>Aymt7mi.</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="dark-mode-switch">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <label for="darkModeToggle">Dark Mode</label>
  </div>
  <div class="dock">
    <div class="container">
      <div class="box">
        <div class="item">
          <img src="media/svg/me.svg" alt="me">
          <span class="icon-name">Profile</span>
        </div>
      </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/gmail.svg" alt="Gmail">
          <span class="icon-name">Gmail</span>
          </div>
        </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/contacts.svg" alt="contacts">
          <span class="icon-name">Contacts</span>
        </div>
      </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/doc.svg" alt="doc">
          <span class="icon-name">CV</span>
        </div>
      </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/github.svg" alt="github">
          <span class="icon-name">Github</span>
        </div>
      </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/linkedin.svg" alt="linkedin">
          <span class="icon-name">LinkedIn</span>
        </div>
      </div>
      <div class="box">
        <div class="item">
          <img src="media/svg/about.svg" alt="about">
          <span class="icon-name">About</span>
        </div>
      </div>
    </div>
  </div>

  <div class="cv-showcase">
    <div class="cv-slider">
      <img src="media/cvs/CV1.jpg" alt="CV Page 1" class="slide">
      <img src="media/cvs/CV12.jpg" alt="CV Page 12" class="slide">
    </div>
    <div class="cv-controls">
      <button id="prevSlide">Previous</button>
      <button id="nextSlide">Next</button>
    </div>
    <button id="downloadPdf">Download PDF</button>
    <div class="cv-content">
      <!-- CV content will be displayed here -->
    </div>
  </div>
  
  

  <script src="script.js"></script> 
</body>
</html>
